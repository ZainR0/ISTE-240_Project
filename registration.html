<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(100deg, #1e00ff, #ff0000) !important;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input{
          background-color: #2a2a2a !important;
          border-radius: 100px !important;
        }
        .registerform *{
          background-color: #2a2a2a !important;
          color: white !important;
          border-radius: 100px !important;
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="registerform container-lg text-white" style="background-color: #2a2a2a; border-radius: 10px;">
    <div class="text-center mt-4">
      <h2>Register</h2><hr style="color: white;">
    </div>
    <div class="row justify-content-center my-5">
      <div class="col-lg 6 m-2 align-items-center">
        <form>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control text-white " id="email" placeholder="eg. someone@example.com" required>
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control text-white" id="name" placeholder="John Doe" required>

          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
          </select>
          <div class="input-group">
            <div class="p-1">
              <label for="uname" class="form-label">Username</label>
              <input type="text" class="form-control" id="uname" required>
            </div>
            <div class="p-1">
              <label for="pwd" class="form-label">Password</label>
              <input type="text" class="form-control" id="pwd" required>
              <p id="password-error" style="color:red; display: none;"></p>
            </div>
            <div class="p-1">
              <label for="pwd2" class="form-label">Reenter Password</label>
              <input type="text" class="form-control" id="pwd2" required>
              <p id="match-error" style="color: red; display: none;"></p>
            </div>
            <div class="p-1">
              <label for="type" class="form-label">Account type</label>
              <select id="type" class="form-select">
                <option value="Student" selected>Student</option>
                <option value="Instructor">Instructor</option>  
              </select>
            </div>
            <div class="p-1">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required>
            </div>
          </div>  
          <button class="btn btn-primary" type="submit" onclick="validateall()">Register</button>
        </form>
      </div>
    </div>
  </div>
    

    <script>
      regex=/^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,})/;
      let password = document.getElementByIda('pwd').value;
      let isValid = regex.test(password);
      let repassword = document.getElementById('pwd2').value;
      function validateall(){
        if(!isValid){
          document.getElementById('password-error'),style.display='block';
          event.preventDefault();
        }
        if(password != repassword) {
          document.getElementById('match-error').style.display='block';
          event.preventDefault();
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
